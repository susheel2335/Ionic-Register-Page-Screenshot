    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
<ion-card class="card">

      <ion-card-subtitle><h6>Creat your account for easy search<br>food</h6></ion-card-subtitle>
    
    </ion-card-header>

      <ion-grid>
 <ion-row>
 <ion-col>

      </ion-item></ion-col></ion-row>
      <ion-row>
        <ion-col>
      <ion-item lines="none">

      <ion-row>
        <ion-col>

      <ion-row>
        <ion-col>
      <ion-item lines="none">

      </ion-item>

      </ion-col>
      </ion-row><br>
      <ion-row>


        <ion-col>
              <ion-checkbox></ion-checkbox> &nbsp; 
            <ion-label class="p">Accept Term of Services</ion-label>

        <ion-row>
        
        
          <ion-col>
           
        <ion-button expand="block" size="large" class="button"><p>Sign Up</p></ion-button></ion-col></ion-row>
      </ion-grid>
      <br>
      <div class="ion-text-center">
       <ion-label class="p1"> Already Have an Account? </ion-label><ion-label class="p"> Sign In</ion-label>
         </div>

    </ion-card-content>
  </ion-card>

 

  </div>
</ion-content>
