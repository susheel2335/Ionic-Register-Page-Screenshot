<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="container">
  <ion-card class="card">
    <ion-card-header>
     
      <ion-card-title><h1>Sign Up</h1></ion-card-title>
      <ion-card-subtitle><h6>We make it easy for everyone to <br>learn</h6></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="input-type">Full Name</ion-label>
            <ion-item lines="none">
         <ion-input type="text" placeholder="enter your full name"></ion-input>
            </ion-item>
          </ion-col></ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="input-type">Email</ion-label>
            <ion-item lines="none">
             <ion-input type="email" placeholder="enter your email"></ion-input>
            </ion-item></ion-col></ion-row>
            <ion-row>
              <ion-col>
                <ion-label class="input-type">Phone Number</ion-label>
            <ion-item lines="none">
             <ion-input type="number" placeholder="+91   | phone number"></ion-input>
            </ion-item></ion-col></ion-row>
            <ion-row>
              <ion-col>
                <ion-label class="input-type">Password</ion-label>
            <ion-item lines="none">
              <ion-input type="password" placeholder="enter your confirm password"></ion-input><ion-icon name="eye-outline" slot="end"></ion-icon>
            </ion-item>
      </ion-col>  
          
        </ion-row>
           <ion-row>
    <ion-col> <ion-checkbox></ion-checkbox> &nbsp; &nbsp;
      <ion-label>I agree with the Company's</ion-label><ion-label style="color:;color: #6B52C8;">  privacy policy services</ion-label>
              </ion-col></ion-row>
            <br> <br>
             <ion-row>
                   <ion-col>
                    <ion-button expand="block"  class="button">Sign Up</ion-button></ion-col></ion-row>
                    <br> 
                  <div class="ion-text-center">or</div>
                  
                    <br> 
                    <ion-row>
                          <ion-col>
                       <ion-button expand="block"  class="google">
                            <ion-icon name="logo-google" slot="start" style="color:#6B52C8;"></ion-icon> &nbsp;
                            Continue with google</ion-button>
                           </ion-col></ion-row>
                   </ion-grid></ion-list>
   </ion-card-content>
  </ion-card>
</div>  
</ion-content>
